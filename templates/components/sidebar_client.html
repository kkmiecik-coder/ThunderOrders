<!-- Client Sidebar -->
<aside class="sidebar" id="sidebar" data-collapsed="{{ 'true' if current_user.sidebar_collapsed else 'false' }}">
    <!-- Logo -->
    <div class="sidebar-header">
        <a href="{{ url_for('client.dashboard') }}" class="sidebar-logo">
            <img src="{{ url_for('static', filename='img/icons/logo-full.svg') }}" alt="ThunderOrders" class="logo-full">
            <img src="{{ url_for('static', filename='img/icons/logo-icon.svg') }}" alt="TO" class="logo-icon">
        </a>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="{{ url_for('client.dashboard') }}"
                   class="sidebar-link {% if request.endpoint == 'client.dashboard' %}active{% endif %}"
                   data-tooltip="Dashboard">
                    <img src="{{ url_for('static', filename='img/icons/dashboard.svg') }}" alt="Dashboard" class="sidebar-icon">
                    <span class="sidebar-text">Dashboard</span>
                </a>
            </li>

            <li class="sidebar-item">
                <a href="{{ url_for('orders.client_list') }}"
                   class="sidebar-link {% if request.endpoint == 'orders.client_list' or request.endpoint == 'orders.client_detail' %}active{% endif %}"
                   data-tooltip="Moje zamówienia">
                    <img src="{{ url_for('static', filename='img/icons/orders.svg') }}" alt="Moje zamówienia" class="sidebar-icon">
                    <span class="sidebar-text">Moje zamówienia</span>
                </a>
            </li>

            <li class="sidebar-item">
                <a href="{{ url_for('client.payment_confirmations') }}"
                   class="sidebar-link {% if request.endpoint == 'client.payment_confirmations' %}active{% endif %}"
                   data-tooltip="Potwierdzenia">
                    <img src="{{ url_for('static', filename='img/icons/payment.svg') }}" alt="Potwierdzenia" class="sidebar-icon">
                    <span class="sidebar-text">Potwierdzenia</span>
                </a>
            </li>

            <li class="sidebar-item sidebar-category {% if request.endpoint and 'shipping' in request.endpoint %}expanded{% endif %}">
                <div class="sidebar-category-header" onclick="toggleSidebarCategory(this)">
                    <div class="sidebar-category-main">
                        <img src="{{ url_for('static', filename='img/icons/truck.svg') }}" alt="Wysyłka" class="sidebar-icon">
                        <span class="sidebar-text">Wysyłka</span>
                    </div>
                    <svg class="category-chevron" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 01.708 0L8 10.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"/>
                    </svg>
                </div>
                <ul class="sidebar-subcategories" data-category-name="Wysyłka">
                    <li class="sidebar-subitem">
                        <a href="{{ url_for('client.shipping_requests_list') }}"
                           class="sidebar-sublink {% if request.endpoint == 'client.shipping_requests_list' %}active{% endif %}">
                            Zlecenia
                        </a>
                    </li>
                    <li class="sidebar-subitem">
                        <a href="{{ url_for('client.shipping_addresses') }}"
                           class="sidebar-sublink {% if request.endpoint == 'client.shipping_addresses' %}active{% endif %}">
                            Adresy dostaw
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</aside>
