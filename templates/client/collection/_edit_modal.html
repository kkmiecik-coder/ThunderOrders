<!-- Modal edycji przedmiotu -->
<div id="editCollectionModal" class="modal-overlay" onclick="if(event.target===this) closeEditModal()">
    <div class="modal-content modal-sm">
        <div class="modal-header">
            <h2>Edytuj przedmiot</h2>
            <button type="button" class="modal-close" onclick="closeEditModal()">&times;</button>
        </div>
        <form id="editCollectionForm" onsubmit="submitEditForm(event)">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" id="editItemId" name="item_id" value="">
            <div class="modal-body">

                <!-- Nazwa -->
                <div class="form-group">
                    <label for="editName" class="form-label">Nazwa <span class="required">*</span></label>
                    <input type="text" id="editName" name="name" class="form-control" required maxlength="255">
                </div>

                <!-- Cena -->
                <div class="form-group">
                    <label for="editPrice" class="form-label">Cena rynkowa (zł)</label>
                    <input type="number" id="editPrice" name="market_price" class="form-control"
                           step="0.01" min="0" placeholder="opcjonalnie">
                </div>

                <!-- Notatki -->
                <div class="form-group">
                    <label for="editNotes" class="form-label">Notatki</label>
                    <textarea id="editNotes" name="notes" class="form-control"
                              rows="2" placeholder="opcjonalnie" maxlength="1000"></textarea>
                </div>

                <!-- Zdjęcia -->
                <div class="form-group">
                    <label class="form-label">Zdjęcia</label>

                    <!-- Hidden file input -->
                    <input type="file" id="editImageInput"
                           accept="image/jpeg,image/png,image/webp,image/gif"
                           class="image-input-hidden">

                    <!-- 2-kolumnowy layout: zdjęcia | przyciski -->
                    <div class="upload-row" id="editUploadRow">
                        <!-- Lewa kolumna: istniejące zdjęcia / empty state -->
                        <div class="upload-row-photos" id="editUploadPhotos">
                            <div class="upload-empty-state" id="editEmptyState">
                                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <polyline points="21 15 16 10 5 21"/>
                                </svg>
                                <span>Brak zdjęć</span>
                            </div>
                        </div>
                        <!-- Prawa kolumna: przyciski (shown when canAdd) -->
                        <div class="upload-row-actions" id="editUploadActions" style="display: none;">
                            <button type="button" class="upload-action-btn" id="editBtnComputer">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <polyline points="21 15 16 10 5 21"/>
                                </svg>
                                Z komputera
                            </button>
                            <button type="button" class="upload-action-btn" id="editQrTrigger" onclick="showQrInline('edit')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="2" y="2" width="8" height="8" rx="1"/>
                                    <rect x="14" y="2" width="8" height="8" rx="1"/>
                                    <rect x="2" y="14" width="8" height="8" rx="1"/>
                                    <rect x="14" y="14" width="4" height="4"/>
                                </svg>
                                Kod QR
                            </button>
                        </div>
                    </div>

                    <!-- QR pod całością (hidden by default) -->
                    <div class="upload-qr-inline" id="editQrInline">
                        <div class="qr-code-display" id="editQrDisplay">
                            <img id="editQrImage" alt="QR Code" class="qr-image">
                            <p class="qr-hint">Zeskanuj aparatem telefonu</p>
                            <div class="qr-status" id="editQrStatus">Oczekiwanie na upload...</div>
                        </div>
                        <button type="button" class="upload-qr-cancel" onclick="hideQrInline('edit')">Anuluj</button>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Anuluj</button>
                <button type="submit" class="btn btn-primary" id="editSubmitBtn">Zapisz zmiany</button>
            </div>
        </form>
    </div>
</div>
