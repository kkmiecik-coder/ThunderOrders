<!-- Modal edycji przedmiotu -->
<div id="editCollectionModal" class="modal-overlay" onclick="if(event.target===this) closeEditModal()">
    <div class="modal-content modal-sm">
        <div class="modal-header">
            <h2>Edytuj przedmiot</h2>
            <button type="button" class="modal-close" onclick="closeEditModal()">&times;</button>
        </div>
        <form id="editCollectionForm" onsubmit="submitEditForm(event)">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" id="editItemId" name="item_id" value="">
            <div class="modal-body">

                <!-- Nazwa -->
                <div class="form-group">
                    <label for="editName" class="form-label">Nazwa <span class="required">*</span></label>
                    <input type="text" id="editName" name="name" class="form-control" required maxlength="255">
                </div>

                <!-- Cena -->
                <div class="form-group">
                    <label for="editPrice" class="form-label">Cena rynkowa (zł)</label>
                    <input type="number" id="editPrice" name="market_price" class="form-control"
                           step="0.01" min="0" placeholder="opcjonalnie">
                </div>

                <!-- Notatki -->
                <div class="form-group">
                    <label for="editNotes" class="form-label">Notatki</label>
                    <textarea id="editNotes" name="notes" class="form-control"
                              rows="2" placeholder="opcjonalnie" maxlength="1000"></textarea>
                </div>

                <!-- Zdjęcia -->
                <div class="form-group">
                    <label class="form-label">Zdjęcia</label>

                    <!-- Istniejące zdjęcia (wypełniane przez JS) -->
                    <div class="existing-images" id="editExistingImages"></div>

                    <!-- Przyciski dodawania -->
                    <div class="photo-actions" id="editAddImageWrapper" style="display: none;">
                        <input type="file" id="editImageInput"
                               accept="image/jpeg,image/png,image/webp,image/gif"
                               class="image-input-hidden"
                               onchange="uploadEditImage(this)">
                        <button type="button" class="photo-action-btn" onclick="document.getElementById('editImageInput').click()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                            <span>Dodaj zdjęcie</span>
                        </button>
                        <button type="button" class="photo-action-btn" onclick="startQrSession('edit')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="2" width="8" height="8" rx="1"/>
                                <rect x="14" y="2" width="8" height="8" rx="1"/>
                                <rect x="2" y="14" width="8" height="8" rx="1"/>
                                <rect x="14" y="14" width="4" height="4"/>
                                <line x1="22" y1="18" x2="22" y2="22"/>
                                <line x1="18" y1="22" x2="22" y2="22"/>
                            </svg>
                            <span>Z telefonu</span>
                        </button>
                    </div>

                    <!-- QR Upload (edit modal) -->
                    <div class="qr-upload-section">
                        <div class="qr-code-display" id="editQrDisplay" style="display: none;">
                            <img id="editQrImage" alt="QR Code" class="qr-image">
                            <p class="qr-hint">Zeskanuj kod aparatem telefonu</p>
                            <div class="qr-status" id="editQrStatus">Oczekiwanie na upload...</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Anuluj</button>
                <button type="submit" class="btn btn-primary" id="editSubmitBtn">Zapisz zmiany</button>
            </div>
        </form>
    </div>
</div>
