<div class="od-msg {% if comment.is_from_admin %}od-msg--in{% else %}od-msg--out{% endif %}">
    <div class="od-msg__avatar">{{ comment.author_initials }}</div>
    <div class="od-msg__bubble">
        <div class="od-msg__head">
            <strong>{% if comment.is_from_admin %}{{ comment.author_name }}{% else %}Ty{% endif %}</strong>
            <time>{{ comment.created_at|format_datetime }}</time>
        </div>
        <p>{{ comment.comment }}</p>
    </div>
</div>
