<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja paczka jest gotowa - ThunderOrders</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; background-color: #F5F5F5; line-height: 1.6;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #F5F5F5; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%; background-color: #FFFFFF; border-radius: 8px; overflow: hidden;">
                    <!-- Header with logo -->
                    <tr>
                        <td align="center" style="padding: 40px 40px 20px 40px;">
                            <img src="cid:logo@thunderorders" alt="ThunderOrders" style="height: 40px; width: auto; display: block;" />
                        </td>
                    </tr>
                    <!-- Main content -->
                    <tr>
                        <td style="padding: 20px 40px;">
                            <h1 style="margin: 0 0 20px 0; font-size: 24px; font-weight: 700; color: #240046; text-align: left;">
                                Twoje zamówienie zostało spakowane!
                            </h1>
                            <p style="margin: 0 0 16px 0; font-size: 16px; color: #212121;">
                                Cześć <strong>{{ user_name }}</strong>!
                            </p>
                            <p style="margin: 0 0 30px 0; font-size: 16px; color: #212121;">
                                Zamówienie <strong>{{ order_number }}</strong> zostało właśnie spakowane i przygotowane do wysyłki.
                            </p>
                            <!-- Packing photo -->
                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 20px 0;">
                                <tr>
                                    <td style="background-color: #f8f9fa; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; text-align: center;">
                                        <p style="margin: 0 0 12px 0; font-size: 14px; font-weight: 600; color: #240046;">
                                            Twoja paczka:
                                        </p>
                                        <img src="cid:packing_photo@thunderorders" alt="Zdjęcie paczki" style="max-width: 100%; height: auto; border-radius: 8px; display: block; margin: 0 auto;" />
                                    </td>
                                </tr>
                            </table>
                            <p style="margin: 30px 0 0 0; font-size: 16px; color: #212121;">
                                Dziękujemy za zakupy w ThunderOrders!
                            </p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px 40px; background-color: #f8f9fa; border-top: 1px solid #e5e7eb;">
                            <p style="margin: 0; font-size: 12px; color: #9e9e9e; text-align: center;">
                                Ta wiadomość została wysłana automatycznie z systemu ThunderOrders.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
