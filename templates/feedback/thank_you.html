{% extends "base.html" %}

{% block title %}Dziękujemy! - {{ survey.name }}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/feedback/survey.css') }}">
<style>
.thank-you-card {
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: var(--space-10) var(--space-6);
    text-align: center;
    max-width: 500px;
    margin: 0 auto;
}

.success-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto var(--space-6) auto;
    background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: popIn 0.5s ease;
}

.success-icon svg {
    width: 40px;
    height: 40px;
    color: white;
}

@keyframes popIn {
    0% { transform: scale(0); }
    70% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.thank-you-title {
    font-size: var(--text-2xl);
    font-weight: var(--font-bold);
    color: var(--text-primary);
    margin: 0 0 var(--space-3) 0;
}

.thank-you-message {
    font-size: var(--text-base);
    color: var(--text-secondary);
    margin: 0 0 var(--space-6) 0;
    line-height: 1.6;
}

.survey-name {
    font-weight: var(--font-semibold);
    color: var(--primary-color);
}

.btn-back {
    display: inline-flex;
    align-items: center;
    gap: var(--space-2);
    padding: var(--space-3) var(--space-6);
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 8px;
    color: white;
    text-decoration: none;
    font-weight: var(--font-medium);
    transition: all 0.2s;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.btn-back:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
}

/* Dark mode */
[data-theme="dark"] .thank-you-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(240, 147, 251, 0.15);
}

[data-theme="dark"] .success-icon {
    box-shadow: 0 8px 32px rgba(52, 211, 153, 0.3);
}

[data-theme="dark"] .thank-you-title {
    color: #ffffff;
}

[data-theme="dark"] .thank-you-message {
    color: rgba(255, 255, 255, 0.7);
}

[data-theme="dark"] .survey-name {
    color: #f093fb;
}

[data-theme="dark"] .btn-back {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    box-shadow: 0 4px 20px rgba(240, 147, 251, 0.3);
}

[data-theme="dark"] .btn-back:hover {
    box-shadow: 0 6px 24px rgba(240, 147, 251, 0.4);
}
</style>
{% endblock %}

{% block body_content %}
<div class="survey-wrapper">
    <!-- Logo Header -->
    <div class="survey-logo-header">
        <a href="{{ url_for('client.dashboard') }}" class="logo-link">
            <img src="{{ url_for('static', filename='img/icons/logo-full-black.svg') }}" alt="ThunderOrders" class="survey-logo survey-logo-light">
            <img src="{{ url_for('static', filename='img/icons/logo-full.svg') }}" alt="ThunderOrders" class="survey-logo survey-logo-dark">
        </a>
    </div>

    <!-- Thank You Card -->
    <div class="thank-you-card">
        <div class="success-icon">
            <svg viewBox="0 0 16 16" fill="currentColor">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
            </svg>
        </div>

        <h1 class="thank-you-title">Dziękujemy!</h1>

        <p class="thank-you-message">
            Twoje odpowiedzi w ankiecie <span class="survey-name">{{ survey.name }}</span> zostały zapisane.
            Doceniamy Twój czas i feedback!
        </p>

        <a href="{{ url_for('client.dashboard') }}" class="btn-back">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            Wróć do panelu
        </a>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Logo theme switching
    function updateLogo() {
        const theme = document.documentElement.getAttribute('data-theme') || 'light';
        const lightLogo = document.querySelector('.survey-logo-light');
        const darkLogo = document.querySelector('.survey-logo-dark');
        if (lightLogo && darkLogo) {
            if (theme === 'dark') {
                lightLogo.style.display = 'none';
                darkLogo.style.display = 'block';
            } else {
                lightLogo.style.display = 'block';
                darkLogo.style.display = 'none';
            }
        }
    }

    // Run on load
    updateLogo();

    // Watch for theme changes
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.attributeName === 'data-theme') {
                updateLogo();
            }
        });
    });
    observer.observe(document.documentElement, { attributes: true });
});
</script>
{% endblock %}
